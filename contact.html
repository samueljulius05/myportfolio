  <!-- ====== CONTACT SECTION ====== -->
  <div class="container" style="padding: 60px 20px;">
    <h2 class="text-center" style="font-weight:bold; margin-bottom:40px;">Get in Touch</h2>
    
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <div class="card shadow" style="padding:20px;">
          <h4 class="mb-3">Send a Message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>

      <!-- Contact Info & Social Links -->
      <div class="col-md-6">
        <div class="card shadow" style="padding:20px;">
          <h4 class="mb-3">Contact Information</h4>
          <p><i class="bi bi-envelope-fill"></i> Email: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
          <p><i class="bi bi-phone-fill"></i> Phone: +123 456 7890</p>
          <p><i class="bi bi-geo-alt-fill"></i> Address: Your City, Country</p>

          <hr>
          <h5>Find me on</h5>
          <p>
            <a href="https://github.com/yourusername" target="_blank" class="me-3"><i class="bi bi-github fs-3"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="me-3"><i class="bi bi-linkedin fs-3"></i></a>
            <a href="https://vercel.com/yourusername" target="_blank" class="me-3"><i class="bi bi-cloud-upload fs-3"></i></a>
          </p>
        </div>
      </div>
    </div>
  </div>
